<!DOCTYPE html>
<html lang="de">

<head th:replace="fragments.html :: head(${title})"></head>

<body>
<nav th:replace="fragments.html :: mainNav"></nav>

<main class="container">
    <div class="row">
        <div class="col">
            <h1 th:text="${title}"></h1>

            <div class="my-3">
                <a href="/new"  class="btn btn-success">Neuer Todo</a>
            </div>

            <!-- table.table>(thead>tr>th*3)+(tbody>tr>td*3) -->

            <table class="table">
                <thead>
                <tr>
                    <th>Todo</th>
                    <th>Datum</th>
                    <th>Ändern</th>
                    <th>Löschen</th>
                </tr>
                </thead>
                <tbody>
                <!-- Links die von Thymeleaf generiert werden soll beginnen mit @ -->
                <tr th:each="t : ${tasks}">
                    <td th:text="${t.todo}"></td>
                    <td th:text="${t.datum}"></td>
                    <td th:text="edit"></td>
                    <td th:text="delete"></td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</main>
<footer class="container"></footer>

<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
